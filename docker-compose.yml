version: '3.8'

services:
  menu-app:
    build: .
    container_name: restaurant-menu-dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
